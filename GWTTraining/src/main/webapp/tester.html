<div id="ptr">

  <!-- CSS-based loading indicator -->

    <span id="l1"></span>
    <span id="l2"></span>

  </div>
</div>

<div id="content">
  <!-- Content that should be draggable for refreshing goes in here -->
  
  Pull to refresh Demo....
</div>

<script src="lib/hammer.2.0.4.js"></script>
<script src="lib/wptr.1.0.js"></script>

<script>
            window.onload = function() {
                WebPullToRefresh.init( {
                    loadingFunction: exampleLoadingFunction
                } );
            };

            // Just an example loading function that returns a
            // promise that WebPullToRefresh can use.
            var exampleLoadingFunction = function() {
                return new Promise( function( resolve, reject ) {
                    // Run some async loading code here

                    if ( true /* if the loading worked */ ) {
                        resolve();
                    } else {
                        reject();
                    }
                } );
            };
        </script>
